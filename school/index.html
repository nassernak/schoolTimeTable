<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="asset/css/bootstrap.min.css">
		<link rel="stylesheet" href="asset/css/all.css">
		<link rel="stylesheet" href="asset/css/style.css">
	</head>
	<body>
		<h1 class="text-center">First Try</h1>
			<div class="container">
				<form action="" method="POST">
					<div class="row selection">
					<label title="Press CTRL and then select your classes level">Select your classes that you have</label>
						<select class="c-select classes col-lg-4 col-md-5 col-sm-6 col-xs-12" multiple title="Press CTRL and then select your classes level">
							<!-- <option disabled="disabled">Select your classes that you have</option> -->
							<option value="One">One</option>
							<option value="Two">Two</option>
							<option value="Three">Three</option>
							<option value="Four">Four</option>
							<option value="Five">Five</option>
							<option value="Six">Six</option>
							<option value="Seven">Seven</option>
							<option value="Eight">Eight</option>
							<option value="Nine">Nine</option>
							<option value="Ten">Ten</option>
							<option value="Eleven">Eleven</option>
							<option value="Towelve">Towelve</option>
						</select>
						<div id="subClass" class="row"></div>
						<hr>
						<div class="row">
							<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
								<label for="timesinday">How many times do you have each day?</label>
								<input class="form-control mb-2 timesinday" name="timesinday" type="number" />
							</div>
							<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
								<label for="teachers">Enter number of teachers</label>
								<input class="form-control mb-2 teachers" name="teachers" type="number" />
							</div>
							<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
								<label for="subjects">Enter number of subjects</label>
								<input class="form-control mb-2 subjects" name="subjects" type="number" />
							</div>
						</div>
						<button type="submit" id="create" class="create btn btn-primary" >Create</button>
				</div>
				</form>
				<div class="row creation">
					<div class="table-responsive">
					<table border="2px" class="table table-hover hidden main-table">
							  <caption>
							    Your School Time Table
							  </caption>
							  <col>
							  <col>
							  <colgroup span="3"></colgroup>
							  <colgroup span="2"></colgroup>
							  <thead>
							  	<tr id="totalClassLevelName">
								    <th colspan="2" scope="colgroup"></th>
								  </tr>
							    <tr id="subClassEachClassName">
							      <th scope="col">Days</th>
							      <th scope="col">Time</th>
							    </tr>
							  </thead>
							  <tbody>
							  </tbody>
							</table>
						</div>
				</div>
			</div>
 		<div id="loading" class="hidden">	
 		</div>
		<!-- jQuery -->
		<script src="asset/js/jquery-3.3.1.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="asset/js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script>
 			jQuery(document).ready(function($) {
 				$('th[scope="rowgroup"]').each(function(index, el) {
 					$(this).parent('tr').addClass($(this).html());
 				});
 			});
 		</script>
 		<script src="asset/js/my.js" ></script>
	</body>
</html>
